<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/images/cheers.png">

    <!-- Reset CSS Link -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Hover CSS Link -->
    <link rel="stylesheet" href="assets/css/hover.css">
  
    <!-- Font Awesome CSS Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="assets/css/css_custom.css">
  
    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Customs Javascript Link -->
    <script src="assets/javascript/javascript_custom.js"></script>

    <title> Party in my Pocket</title>


</head>

<body>
  <!-- Heading Container -->
  <div class="jumbotron">
    <div class="container">
        <h1 class="text-center">
            <strong><i class="fas fa-glass-cheers"></i> Party in my Pocket</strong>
          </h1>

      <p class="text-center">Come join us for a fun-filled booze-infused fiesta!</p>
    </div>
  </div>

  <!-- Body Container-->
  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
      <div class="col-10">

        <!-- Data Entry Container-->
        <div class="container">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10">

              <!-- Enter Ingredients Section -->
              <div>

                <!-- Selected buttons will get dumped here  -->
                <div id="buttons-view"></div>
                <br>

                <!-- Search menu section -->
                  <h3>
                      Ingredient Search:<br>
                  </h3>
                  <input type="text" id="mySearch" placeholder="Search.."
                  title="Type in a category">

                <ul id="ingredMenu">
                </ul>
                
                <!-- Submit button section -->
                <br>
                <button type="button" class="btn btn-primary" id="submit">Submit</button>
              </div>
              <br>
              <!-- Data Presentation Container-->
              <div class="container">
                <div class="row">
                  <div class="col-1">
                  </div>
                  <div class="col-10" id="drink-output">
                  </div>
                  <div id="drink-modal-ouput"></div>
                  <div class="col-1">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1">
            </div>
          </div>
        </div>


      </div>

      <div id="modal-div">
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      <div class="conatiner-fluid">
                        <div class="row">
                          <!--This is where the drink image will be-->
                          <div class="col-lg-4">
                            <div id="imageDiv"></div>
                          </div>
                          <!--This is where the ingredients list will be-->
                          <div class="col-lg-4">
                            <div id="ingredientsList"></div>
                          </div>
                          <!--This is where the spotify Play button will be-->
                          <div class="col-lg-4">
                            <div></div>
                            <iframe id="spotifyPlay" width="250" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                          </div>
                        </div>

                        <div class="row">
                          <!--This is where the drink instructions will be-->
                          <div class="col-lg-8">
                            <div id="drinkInstructions"></div>
                          </div>
                        </div>
                      </div>
                      <div id="modal-info"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Cocktail</button>
                  </div>
                </div>
              </div>
            </div>
      </div>
</body>

</html>
